[pytest]
# Pytest configuration for local_assistant_mvp

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    audio: Tests requiring audio devices

# Coverage
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */.venv/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
